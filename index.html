<!DOCTYPE html>
<html lang="en">
<head>

    <title>Breathe Code Photo Feed</title>
</head>
<body>
    <div class="header">
        <h1>Breathe Code Photo Feed</h1>

        </div>
        <div class="post">
            <h2>Some cute thing</h2> <span class="date">12/17</span>

            <p>Some description about the cute thing.</p>
            
        </div>
    </div>
</body>
</html>
