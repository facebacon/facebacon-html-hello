<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 class="pb-3 d-flex justify-content-center">Super Awesome Form</h1>
    <div class="d-flex justify-content-center">
        <div class="w-75">
                    <form class="border row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Card #</label>
                            <input type="text" class="form-control text-muted" id="validationCustom01" placeholder="XXXXXXXXXXX" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">CVC #</label>
                            <input type="text" class="form-control text-muted" id="validationCustom02" placeholder="000" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Amount</label>
                            <div class="d-flex align-items-center"><i class="bi bi-currency-dollar"></i> <input type="text" class="form-control text-muted" id="validationCustom02" placeholder="Amount" required> </div>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="Name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                        </div>
                        <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Florida</option>
                            <option>Super Florida</option>
                            <option>Mega Florida</option>

                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                        </div>
                        <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                        </div>
                        <div class="col-6 ">
                            Payment Methods:
                            <br>
                            <div class="  rounded px-2 bg-secondary w-75 text-white">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Debit <i class="bi bi-credit-card"></i> 
                                <label class="form-check-label" for="inlineRadio1"> </label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Credit <i class="bi bi-credit-card-2-back"></i>
                                <label class="form-check-label" for="inlineRadio2"></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">Bitcoin <i class="bi bi-credit-card-2-front"></i>
                                <label class="form-check-label" for="inlineRadio3"> </label>
                              </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="ExampleInput">Message: </label>
                            <input type="text" class="form-control" id="ExampleInput">
                          </div>
                          <!-- Bottom Div With Buttons -->
                        <div class="bg-light d-flex justify-content-end border">
                            <div class="m-1">
                                <button class="btn btn-secondary" type="reset">Cancel</button>
                                </div>
                            <div class="m-1">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
